<nz-card nzTitle="Productos" [nzExtra]="extraTemplate">
  <nz-table #basicTable [nzData]="listOfData" [nzFrontPagination]="false">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Marca</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.marca }}</td>
        <td>
          <a [routerLink]="['/products/detail', data.id]">Detalle</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>Eliminar</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
<ng-template #extraTemplate>
  <button nz-button routerLink="/products/create">Crear producto</button>
</ng-template>
